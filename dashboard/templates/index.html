<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDN CONTROL CENTER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<header class="header">
    <h1>SDN Control Center</h1>
    <div class="header-actions">
    <button id="baselineBtn" class="btn" onclick="setMode('baseline')">Baseline</button>
    <button id="proposedBtn" class="btn" onclick="setMode('proposed')">Proposed</button>
        <button id="startBtn" class="btn primary" onclick="startTraffic()">Start Traffic</button>
        <button class="btn warn" onclick="congest()">Congest</button>
        <button id="stopBtn" class="btn" onclick="stopTraffic()">Stop</button>
        <button class="btn" onclick="exportCharts()">Export Charts</button>
    </div>
</header>

<main class="main">
    <aside class="sidebar">
        <div id="status" class="status safe">SAFE | BASELINE</div>
        <div class="card">
            <h3>Quick Controls</h3>
            <p>Use the buttons above to control experiments.</p>
        </div>
    </aside>

    <section class="content">
        <div class="chart-row">
            <div class="chart-card" style="width:100%">
                <h3>Network Topology</h3>
                <div id="topology" style="height:420px; width:100%; background:#071219; border-radius:8px;"></div>
                <div style="margin-top:6px; color:#00f7ff; font-size:13px">
                    <span style="display:inline-block;width:14px;height:8px;background:#ff4d4d;margin-right:6px"></span> Congested
                    <span style="display:inline-block;width:14px;height:8px;background:#4da6ff;margin-left:12px;margin-right:6px"></span> Rerouted
                </div>
            </div>
        </div>
        <div class="chart-row">
            <div class="chart-card" style="width:100%">
                <h3>Unified Network Metrics</h3>
                <div style="margin-bottom:10px; color:#00f7ff; font-size:13px">
                    <span style="display:inline-block;width:14px;height:8px;background:#00f7ff;margin-right:6px"></span> Throughput (Mbps)
                    <span style="display:inline-block;width:14px;height:8px;background:#ff9f00;margin-left:12px;margin-right:6px"></span> Latency (ms)
                    <span style="display:inline-block;width:14px;height:8px;background:#ff004c;margin-left:12px;margin-right:6px"></span> Packet Loss (%)
                    <span style="display:inline-block;width:14px;height:8px;background:#00ff9c;margin-left:12px;margin-right:6px"></span> EWMA (%)
                </div>
                <canvas id="unifiedMetricsChart"></canvas>
            </div>
        </div>

        <div class="chart-row">
            <div class="chart-card"><canvas id="flowsChart"></canvas></div>
            <div class="chart-card"><canvas id="topPortsChart"></canvas></div>
        </div>
    </section>
</main>

<script src="/static/charts.js"></script>
</body>
</html>
